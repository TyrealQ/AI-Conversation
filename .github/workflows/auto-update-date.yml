name: Auto-update README Date

on:
  push:
    branches:
      - main

jobs:
  update-readme-date:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Ensures GitHub Actions can commit changes

    steps:
      - uses: actions/checkout@v4

      - name: Update README Date
        run: |
          DATE=$(date +"%B %Y")
          sed -i -E 's/(<!-- LAST_UPDATED -->).*/\1 '"$DATE"'/' README.md

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-update README date"
